<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --warning: #e67e22;
            --bg: #f4f7f6;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .app-container {
            background: white;
            max-width: 1000px;
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            position: relative;
        }

        h1 {
            margin-top: 0;

            border-left: 5px solid var(--accent);
            padding-left: 15px;
        }

        .description {
            font-size: 1.05rem;
            margin-bottom: 20px;

        .editor {
            width: 100%;
            min-height: 360px;

        }

        .editor:focus {
            border-color: var(--accent);
        }

        .status-bar {
            background: #fff3cd;
            color: #856404;

            border-radius: 6px;

            font-size: 0.9rem;
            border-left: 4px solid var(--warning);
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-main {
            background-color: var(--accent);
            color: white;
        }

        .btn-main:hover {
            background-color: #2980b9;
        }

        .btn-copy {
            background-color: var(--success);
            color: white;
        }

        .btn-copy:hover {
            background-color: #219150;
        }

        .btn-refresh {
            background-color: #ecf0f1;
            color: var(--primary);
        }

        .btn-refresh:hover {
            background-color: #dfe6e9;
        }
    </style>
</head>

<body>

<div class="app-container">

    <h1>Convertisseur normes MosaÃ¯ques â†’ RAN</h1>

    <p class="description">
        Collez vos rÃ©fÃ©rences <strong>MosaÃ¯ques archÃ©ologie</strong>.  
        Lâ€™outil supprime automatiquement <em>p.</em> / <em>pp.</em> devant les intervalles de pages
        (articles, actes), tout en conservant la mise en forme Word.
    </p>

    <div id="richEditor" class="editor" contenteditable="true"
         placeholder="Collez vos rÃ©fÃ©rences iciâ€¦"></div>

    <div class="status-bar">
        ðŸ’¡ Astuce : rÃ©actualisez la page entre deux sÃ©ries de conversions.
    </div>

    <div class="controls">
        <button class="btn-main" onclick="nettoyerVersRAN()">âš¡ Convertir vers RAN</button>
        <button class="btn-copy" onclick="copierResultat()">ðŸ“‹ Copier pour Word</button>
        <button class="btn-refresh" onclick="location.reload()">ðŸ”„ RÃ©initialiser</button>
    </div>

</div>

<script>
function nettoyerVersRAN() {
    const editor = document.getElementById('richEditor');
    let html = editor.innerHTML;

    /* 1. Normalisation des tirets Word (â€“, â€”) â†’ - */
    html = html.replace(/[â€“â€”]/g, '-');

    /* 2. Suppression de p. / pp. devant intervalles de pages
       ex : p. 492-504 â†’ 492-504 */
    html = html.replace(/\bpp?\.\s*(\d+\s*-\s*\d+)/gi, '$1');

    editor.innerHTML = html;

    /* Feedback visuel */
    editor.style.borderColor = '#27ae60';
    setTimeout(() => {
        editor.style.borderColor = '#eaeeef';
    }, 900);
}

function copierResultat() {
    const editor = document.getElementById('richEditor');
    const range = document.createRange();
    range.selectNodeContents(editor);
    const sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);

    try {
        document.execCommand('copy');
        alert("RÃ©fÃ©rences copiÃ©es avec mise en forme.");
    } catch (e) {
        alert("Utilisez Ctrl + C pour copier.");
    }

    sel.removeAllRanges();
}
</script>

</body>
